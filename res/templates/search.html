<div class="span12">

	<div class="row">
		<div class="span5">
			<div class="alert" ng-cloak ng-show="searchWarning">
				<button type="button" class="close" ng-click="searchWarning = false">&times;</button>
				<strong>Warning!</strong> {{ searchWarning }}.
			</div>

			<form class="form-horizontal" style="margin: 10px 0;">
				<div class="control-group">
					<label class="control-label" for="search">Search for something</label>
					<div class="controls">
						<input id="search" type="text" class="input-medium search-query" ng-maxlength="{{ searchMax }}" ng-minlength="{{ searchMin }}" ng-model="search" placeholder="Insert search term..." required />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="count">Results per page</label>
					<div class="controls">
						<input id="count" type="number" class="input-mini" ng-model="count" min="1" max="100" placeholder="15" /> 
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<button type="submit" class="btn btn-success" ng-click="addSearch(search, count)">Search</button>
					</div>
				</div>
			</form>
		</div>

		<div class="span7" ng-cloak ng-show="searchData.length > 0">
			<h2>Added searches</h2>
			<ul class="unstyled inline">
				<li style="padding-bottom:5px;" ng-repeat="item in searchData">
					<div class="btn-group">
						<a class="btn" ng-href="#/detail/{{$index}}"><i class="icon-check"></i> {{ item.query | ucf }}</a>
						<button class="btn btn-danger" ng-click="deleteItem(item)"><i class="icon-ban-circle icon-white"></i></button>
					</div>
				</li>
			</ul>
		</div>

		<div class="span7" ng-hide="searchData.length > 0">
			<h2>No searches yet!</h2>
			<p>Add some searches using the <strong>search field</strong> on the left.</p>
		</div>
	</div>

</div>
